<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <form>
<div class="conteiner">
    <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </div>
        
         <!-- Classe para Formulário -->
  <div class="form-conteiner">
        <div class="form-header">
            <p>Formulário</p>
        </div>
            
        <div class="form-body">
            <h1 class="form-title">Venda facíl seu carro</h1>
            <p>
                 Descreva as características e marque as opicionais que ele possui
            </p>
        
        <!-- Preço do Carro -->
        <div class="box-input">
            <label for="price">
                Preço <span class="required-field">*</span>
            </label>
            <!-- Observasão minlength e maxlength é para poder  -->
            <input 
            type="number" 
            name="price" 
            id="price" 
            class="block" 
            placeholder="Defina um preço" 
            required
            />
        </div>
            
            <!-- Descrição do Carro -->
            <div class="box-input">
                <label for="descripton">
                    Decrição <span class="required-field">*</span>
                </label>
                <textarea 
                name="descripton" 
                id="descripton" 
                class="block "
                placeholder="Aqui você coloca os detalhes do veículo">
                </textarea>  
        
            
            </div>
                <!-- Marca do carro -->
                <div class="box-input">
                     <label for="brand">
                        Marca <span class="required-field">*</span>
                     </label>
                <!-- Observasão minlength e maxlength é para poder  -->
                <input 
                 type="text" 
                 name="brand" 
                 id="brand" 
                 class="block" 
                 placeholder="Digite a marca do veículo" 
                 required
            />
            </div>
                    <!-- Modelo do Carro -->
                    <div class="box-input">
                        <label for="model">
                             Modelo <span class="required-field">*</span>
                        </label>
            
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required
                    />
                    </div>
                            <!-- Kilometragem -->
                            <div class="box-input">
                                 <label for="mileage">
                                    Kilometragem <span class="required-field">*</span>
                                 </label>
            
                                <input 
                                type="number" 
                                name="mileage" 
                                id="mileage" 
                                class="block" 
                                placeholder="Digite a kilometragem  do veículo" 
                                required
                             />
                            </div>

                                    <div class="box-input">
                                        <label for="purchase_date">
                                            Data da comprado do veículo <span class="required-field">*</span>
                                        </label>
            
                                        <input 
                                        type="date" 
                                        name="purchase_date" 
                                        id="purchase_date" 
                                        class="block" 
                                        required
                                    />
                                    </div>
                                            <!-- Câmbio -->
                                            <div class="box-input">
                                                <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                                                <input type="radio" id="manual" name="gear">
                                                <label for="manual">Manual</label>
                                                <input type="radio" id="auto" name="gear">
                                                <label for="auto">Automático</label>

                                            </div>

                                             <!-- Opicional -->
                                            <div class="optional-box">
                                                <p>Opicionais</p>
                                                <ul class="optional-list">
                                                    <li>
                                                        <input 
                                                        type="checkbox" 
                                                        id="airbag" 
                                                        name="opitional[]" 
                                                        value="airbag"/>
                                                        <label for="airbag">Airbag</label>

                                                    </li>

                                                     <li>
                                                        <input 
                                                        type="checkbox" 
                                                        id="alarm" 
                                                        name="opitional[]" 
                                                        value="alarm"/>
                                                        <label for="alarm">Alarm</label>

                                                    </li>

                                                     <li>
                                                        <input 
                                                        type="checkbox" 
                                                        id="ac" 
                                                        name="opitional[]" 
                                                        value="ac"/>
                                                        <label for="ac">Ar-condicionado</label>

                                                    </li>
                                                    
                                                   
                                                </ul>
                                                

                                            </div>

                                            <div class="box-input">
                                                <p>Fotos do Carro: <span class="required-field">*</span></p>
                                                <input 
                                                type="file" 
                                                multiple, 
                                                accept="image/png, image/jpg" 
                                                id="images" name="images" 
                                                required>
                                            </div>
                                            
         
             <!-- Enviar Formulário -->
             <input type="submit" value="Enviar" class="btn-submit">
        
    </div>
  </div>
</div>
  
   </form>
</body>
</html>
